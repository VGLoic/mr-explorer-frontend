language: node_js
node_js:
    - "stable"
stages:
    - test
cache:
    yarn: true
    directories:
        - node_modules
before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - export PATH="$HOME/.yarn/bin:$PATH"
install: yarn install
jobs:
    include:
      - stage: test
        script: yarn test:cover
        after_script: bash <(curl -s https://codecov.io/bash)